[Plans]
Last=Simple Error Handling
Protector=Simple Error Handling
[Description]
Description=This is the default error handling plan.<vbCrLf>It is best suited for very small projects where no major error is likely to occur.<vbCrLf><vbCrLf>It is a very basic plan that shows basic error data to the user including error number, description and detailed error location in a message box.<vbCrLf><vbCrLf>It offers a standard abort/retry/ignore continuation.<vbCrLf><vbCrLf>This plan does not require any redistributable.
[Action Plan]
EXTERNAL=-1
EXTERNALSAVESOURCE=-1
EXTERNALSAVESOURCEDIR=%ProjectPath%\%ProjectName% %Version%\
EXTERNALZIP=0
EXTERNALZIPFILE=%ProjectPath%\%ProjectName% %Version%.zip
optEXTERNALAFTERPROCESS=1
optEXTERNALCOMPILEDESTINATION=0
EXTERNALCOMPILEDESTINATIONSPECIFICDIR=C:\
optCOMPILEMODE=0
optEXTERNALCOMPILERUN=0
optCURRENTAFTERPROCESS=0
optCURRENTCOMPILERUN=0
[Settings Plan]
ERRORHANDLER=-1
LOCALTEMPLATE=' Basic Local Error Handler<vbCrLf>' Simple message box allowing to abort/retry/ignore.<vbCrLf>' Does not require a global error handler (select "None").<vbCrLf><vbCrLf>    Select Case MsgBox("Error " & Err.Number & vbCrLf & _<vbCrLf>                      Err.Description & vbCrLf & _<vbCrLf>                     "Location: " & VBWPROJECT & "." & VBWMODULE & "." & VBWPROCEDURE & vbCrLf & _<vbCrLf>                     "Line " & Erl, _<vbCrLf>                     vbAbortRetryIgnore)<vbCrLf>      Case vbAbort<vbCrLf>          End<vbCrLf>      Case vbRetry<vbCrLf>          Resume<vbCrLf>      Case vbIgnore<vbCrLf>          Resume Next<vbCrLf>  End Select<vbCrLf>
GLOBALTEMPLATE=None
LINENUMBERS=-1
PRESERVELINENUMBERS=-1
DUMP=0
DUMPLOCAL=0
DUMPMODULE=0
DUMPGLOBAL=0
EXCLUDEDVARS=
DEBUGGER=0
TRACEPROC=0
TRACEPARAMETERS=0
TRACELINES=0
INSTANCECOUNT=0
DEBUGPRINT=0
PROFILER=0
PROFILEPROC=0
PROFILELINE=0
optProfileMethod=0
BACKUP=0
OPTIONSTEMPLATE=vbwCatchException = True<vbCrLf>
VARIABLESTEMPLATE=
[Misc]
APP_PATH=0
AUTO_INCREMENT=0
COPYRELATEDDOC=0
SELECTCODE=0
optOVERWRITEPATH=0
OVERWRITEZIP=0
OVERWRITECOMPILE=0
